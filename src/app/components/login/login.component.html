<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h3>Login</h3>
            <hr>
                <form #loginform="ngForm" novalidate (ngSubmit)="onSubmit()">
                    <table>
                        <tbody>
                      
                    <tr>
                        <td>Email:</td><td><input type="text" name="email" [(ngModel)]="user.email"/></td>
                    </tr>
                    <tr><br></tr>
                    <tr>
                        <td>Password:</td><td><input type="password" name="pwd" [(ngModel)]="user.password"/></td>
                    </tr>
                    <tr><br></tr>
                    <tr>
                        <td>UserType:</td><td><input type="text" name="u_type" [(ngModel)]="user.usertype"/></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-info" type="submit">Login</button></td>
                    </tr>
                    </tbody>
                    </table>
                </form>
        </div>
    </div>
</div>
